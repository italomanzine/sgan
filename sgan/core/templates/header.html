<header>
    <div class="header-container">
      <h1>{{ titulo_pagina }}</h1>      
    </div>
    <div class="user-nav">
      {% if user.is_superuser or user.is_staff %}
        <a href="{% url 'admin:index' %}" class="admin-link" title="Administração">
          <i class="fas fa-tools"></i>
        </a>
      {% endif %}
      <a href="{% url 'dashboard' %}" class="home-link" title="Dashboard">
          <i class="fas fa-home"></i>
      </a>
      {% if user.is_authenticated %}
        <span class="username">Olá, {{ user.get_full_name|default:user.username }}</span>
        <form action="{% url 'logout' %}" method="post" class="logout-form">
          {% csrf_token %}
          <button type="submit" class="logout-button" title="Logout">
            <i class="fas fa-sign-out-alt"></i>
          </button>
        </form>
      {% else %}
        <a href="{% url 'login' %}" class="login-link" title="Login">
          <i class="fas fa-sign-in-alt"></i>
        </a>
      {% endif %}
    </div>
</header>
